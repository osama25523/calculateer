  <!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Image in New Tab</title>
</head>
<body>
  #link1 {
  position: absolute;
  top: 10px;        /* المسافة من الأعلى */
  right: 10px;      /* المسافة من اليمين */
  text-decoration: none;
  font-size: 18px;
}
   <a href="index.html">Discount & Sale Price</a>
    <input type="text" id="urlInput" placeholder="Enter image URL" />
    <button onclick="processUrl()">Open Image in New Tab</button>
    <p id="result"></p>

    <script>
        function processUrl() {
            const url = document.getElementById("urlInput").value;
            const cleanedUrl = url.split('?')[0];

            // Open the cleaned URL in a new tab
            window.open(cleanedUrl, '_blank');

            // Optional: Display the cleaned URL
            document.getElementById("result").textContent = `Cleaned URL: ${cleanedUrl}`;
        }
    </script>
</body>
</html>
