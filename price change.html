<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Change</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
    }

    h2 {
      color: #00e0ff;
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      justify-content: flex-start;
      flex-wrap: wrap;
    }

    .box {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 12px;
      width: 220px;
    }

    .box h3 {
      margin-top: 0;
      color: #00bcd4;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    textarea {
      width: 100%;
      height: 160px;
      background: #2c2c2c;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      resize: none;
      margin-bottom: 10px;
    }

    button {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-right: 5px;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00acc1;
    }

    img.icon {
      width: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <a href="index.html">Discount & Sale Price</a>

  <h2>Price Change</h2>

  <div class="container">
    <!-- Group 1 -->
    <div class="box">
      <h3>Group 1</h3>
      <textarea id="group1" placeholder="Enter numbers" oninput="updateAllResults()"></textarea>
    </div>

    <!-- Group 2 -->
    <div class="box">
      <h3>Group 2</h3>
      <textarea id="group2" placeholder="Enter numbers" oninput="updateAllResults()"></textarea>
      <button onclick="copyToClipboard('result1')" title="Copy">
  📋
</button>

      <textarea id="result1" readonly placeholder="Result (G2 - G1)"></textarea>
    </div>

    <!-- Group 3 -->
    <div class="box">
      <h3>Group 3</h3>
      <textarea id="group3" placeholder="Enter numbers" oninput="updateAllResults()"></textarea>
      <button onclick="copyToClipboard('result2')">Copy</button>
      <textarea id="result2" readonly placeholder="Result (G3 - G1)"></textarea>
    </div>

    <!-- Group 4 -->
    <div class="box">
      <h3>Group 4</h3>
      <textarea id="group4" placeholder="Enter numbers" oninput="updateAllResults()"></textarea>
      <button onclick="copyToClipboard('result3')">Copy</button>
      <textarea id="result3" readonly placeholder="Result (G4 - G1)"></textarea>
    </div>
  </div>

  <script>
    function updateAllResults() {
      calculateDifference('group1', 'group2', 'result1');
      calculateDifference('group1', 'group3', 'result2');
      calculateDifference('group1', 'group4', 'result3');
    }

    function calculateDifference(group1Id, groupXId, resultId) {
      const group1 = document.getElementById(group1Id).value.trim().split('\n').map(Number);
      const groupX = document.getElementById(groupXId).value.trim().split('\n').map(Number);
      let result = [];

      for (let i = 0; i < groupX.length; i++) {
        const valX = groupX[i];
        const val1 = group1[i] || 0;
        result.push(valX - val1); // الفرق من G1 (وليس العكس)
      }

      document.getElementById(resultId).value = result.join('\n');
    }

    function copyToClipboard(id) {
      const textarea = document.getElementById(id);
      textarea.select();
      document.execCommand("copy");
    }
  </script>

</body>
</html>
