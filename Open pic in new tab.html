  <!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Image in New Tab</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 80px; /* عشان ما يغطي الرابط على المحتوى */
  }

  /* تنسيق الرابط */
  #link1 {
    position: fixed;
    top: 10px;
    right: 10px;
    text-decoration: none;
    font-size: 18px;
    background: #222;
    color: #fff;
    padding: 6px 10px;
    border-radius: 8px;
  }

  #link1:hover {
    background: #22d3ee;
    color: #001018;
  }
</style>

</head>
<body>
<a id="link1" href="index.html">Discount & Sale Price</a>

     <input type="text" id="urlInput" placeholder="Enter image URL" />
    <button onclick="processUrl()">Open Image in New Tab</button>
    <p id="result"></p>

    <script>
        function processUrl() {
            const url = document.getElementById("urlInput").value;
            const cleanedUrl = url.split('?')[0];

            // Open the cleaned URL in a new tab
            window.open(cleanedUrl, '_blank');

            // Optional: Display the cleaned URL
            document.getElementById("result").textContent = `Cleaned URL: ${cleanedUrl}`;
        }
    </script>
</body>
</html>
