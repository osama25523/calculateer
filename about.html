
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>SKU Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      padding: 40px;
      color: #333;
    }
    h2 {
      color: #2c2c54;
    }
    .input-section {
      display: flex;
      gap: 30px;
      align-items: flex-start;
    }
    .inputs {
      flex: 1;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input, select, textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-left: 10px;
    }
    textarea {
      width: 300px;
      height: 100px;
      margin-top: 5px;
      display: block;
    }
    .output-box {
      flex: 1;
    }
    .output-area {
      width: 100%;
      height: 200px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #888;
      padding: 10px;
      white-space: pre-line;
      background: #fff8dc;
      position: relative;
    }
    .copy-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #444;
    }
    .copy-icon:hover {
      color: #000;
    }
    label {
      display: inline-block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>SKU Generator</h2>
  <div class="input-section">
    <div class="inputs">
      <div class="input-group">
        <label>A.M Number
          <select id="num" onchange="generateSKUs()">
            <option value="">-- select --</option>
            <option value="15">15</option>
         <option value="83">83</option>
            <option value="84">84</option>
            
            
          </select>
        </label>
      </div>
      <div class="input-group">
        <label>First 2 letters: <input id="first2" style="text-transform:uppercase;" maxlength="2" oninput="generateSKUs()"></label>
      </div>
      <div class="input-group">
        <label>Last 2 letters: <input id="last2" style="text-transform:uppercase;" maxlength="2" oninput="generateSKUs()"></label>
      </div>
      <div class="input-group">
        <label>Id Number:</label><br>
        <textarea id="customNumbers" oninput="generateSKUs()"></textarea>
      </div>
    </div>
    <div class="output-box">
      <label>Sku</label><br>
      <div style="position: relative;">
        <textarea id="output" class="output-area" readonly></textarea>
        <button class="copy-icon" onclick="copyAll()" title="Copy all">ðŸ“‹</button>
      </div>
    </div>
  </div>

  <script>
    const excelDate = Math.floor((new Date() - new Date(1899, 11, 30)) / (1000 * 60 * 60 * 24));

    function generateSKUs() {
      const num = document.getElementById("num").value.padStart(2, '0');
      const first2 = document.getElementById("first2").value.toUpperCase();
      const last2 = document.getElementById("last2").value.toUpperCase();
      const customNumbers = document.getElementById("customNumbers").value;
      const output = document.getElementById("output");
      output.value = "";

      if (!num || !first2 || !last2 || !customNumbers.trim()) {
        return;
      }

      const extras = customNumbers
        .split(/[,\s]+/)
        .map(e => e.trim())
        .filter(e => e.length > 0);

      const result = extras.map(val => "MT" + num + first2 + last2 + excelDate + val).join("\n");
      output.value = result;
    }

    function copyAll() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      
    }
  </script>
</body>
</html>
